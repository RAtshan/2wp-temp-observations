target_default: none

packages:
  - scipiper


targets:
  none:
    depends:
    
  ######## 4_other_sources #########
  
  # download and unzip ecosheds data
  # created original indicator file with gd_confirm_posted('4_other_sources/in/sheds-public-data-20200622.zip.ind')
